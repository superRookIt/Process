<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">


	function check() {

		if (form.start.value > form.end.value) {
			alert('시작값이 끝 값보다 클 수 없습니다')
			form.start.focus();
			return false;
		}
 
		return form.submit();
	}
</script>

<title>Insert title here</title>
</head>
<body>

	<form action="ex0413_02.jsp" name="form" method="post">
	
		<h2>월급</h2>
		<input type="text" name="start">부터<br>
		<input type="text" name="end">까지
		<input type="button" onclick="check()" value="검색">

	</form>

</body>
</html>
