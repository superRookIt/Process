<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function check(){
	
	if(form.name.value==""){
		alert('이름을 입력해주세요');
		form.name.focus();
		return false;
	}
	
	if(form.id.value==""){
		alert('아이디를 입력해주세요');
		form.id.focus();
		return false;
	}
	
	if(form.pw.value==""){
		alert('비밀번호를 입력해주세요');
		form.pw.focus();
		return false;
	}
	
	return form.submit();
}

</script>
</head>
<body>

	<form action="login.jsp" name="form"  method="get" >

		이름 <input type="text" name="name"><br> 
		아이디 <input type="text" name="id"><br> 
		비밀번호 <input type="password" name="pw"><br> 
		<input type="button" onclick="check()" value="로그인">

	</form>


</body>
</html>
