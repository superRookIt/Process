<head>
<meta charset="UTF-8">

<body>

<h2>회원정보 입력</h2>

<form action="join_ok.jsp" name="join" method="post">

<label>이름</label><input type="text" name="name"><br>
<label>닉네임</label><input type="text" name="nick"><br>
<label>아이디</label><input type="text" name="id"><br>
<label>비밀번호</label><input type="text" name="pw"><br>

<p>성별</p>
<input type="radio" name="gender" value="man"><label>남</label>
<input type="radio" name="gender" value="woman"><label>여</label><br>

<p>직업</p>
<select name="job">
<option value="office">회사원</option>
<option value="student">학생</option>
</select><br>

<p>취미</p>
<input type="checkbox" name="hobby" value="cook"><label>요리</label>
<input type="checkbox" name="hobby" value="run"><label>조깅</label>
<input type="checkbox" name="hobby" value="swim"><label>수영</label>
<input type="checkbox" name="hobby" value="game"><label>게임</label><br>

<input type="submit" value="저장">
<input type="reset" value="취소"><br>

</form>

</body>
</html>
