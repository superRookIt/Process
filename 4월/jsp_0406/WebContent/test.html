<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function check(){
	
	var id_check=(/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/);
	var pw_check=/^.{8,}$/;
	var name_check= /^[가-힣]*$/;
	
	if(form.id.value==""){
		alert('아이디를 입력해주세요');
		form.id.focus();
		return false;
	}
	
	if(!(id_check.test(form.id.value))){
		alert('소문자, 대문자, 숫자 1개 이상씩 입력해주세요!(특수문자, 한글  X)');
		form.id.focus();
		return false;
	}
	
	if(form.pw.value==""){
		alert('비밀번호를 입력해주세요');
		form.pw.focus();
		return false;
	}
	
	if(!(pw_check.test(form.pw.value))){
		alert('8자리 이상 입력해주세요');
		form.pw.focus();
		return false;
	}
	
	
	if(form.name.value==""){
		alert('이름을 입력해주세요');
		form.name.focus();
		return false;
	}
	
	if(!(name_check.test(form.name.value))){
		alert('이름은 한글만 입력 가능합니다');
		form.name.focus();
		return false;
	}
	
	return form.submit();
	
}

</script>
</head>
<body>

	<form action="ex0406_01.jsp" name="form" method="post">
	
		id : <input type="text" name="id"><br>
		password : <input type="text" name="pw"><br>
		이름 : <input type="text" name="name"><br>
		
		<p>취미</p>
		<input type="checkbox" name="hobby" value="cook">요리<br>
		<input type="checkbox" name="hobby" value="run">조깅<br>
		<input type="checkbox" name="hobby" value="book">책읽기<br>
		
		<p>성별</p>
		<input type="radio" name="gender" value="man">남
		<input type="radio" name="gender" value="woman">여
		
		<input type="button" onclick="check()" value="전송"><input type="reset" value="취소">
		
		
	</form>

</body>
</html>
