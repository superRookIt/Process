<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비발디파크 푸드월드</title>
<style type="text/css">
div {
	width: 920px;
	height: 150px;
	border-bottom: 1px solid #d4d7db;
}

dt {
	font-size: 20px;
	padding: 13px, 0px, 0px;
	font-weight: bold;
}

span {
	color: #e34811;
}
</style>
</head>
<body>
	<!-- 
					
	dl->dt->dd 
	
					-->
	<div>
		<ul>
			<li>
				<dl>
					<dt>쉐누 레스토랑</dt>
					<dd>
						<span>짬뽕</span> <br> 원산지 : 베이비오징어: 베트남산, 갑오징어: 베트남산
					</dd>
					<dd>조리장이 매일 아침 공수하는 신선한 식재료와 시원하게 끓여낸 닭육수의 풍미가 조화를 이뤄 담백한
						중식요리를 맛 보실수 있습니다.</dd>
					<dd>위치 : 소노벨 비발디파크 D (구 메이플동) 지하 1층</dd>
				</dl>
			</li>
		</ul>
	</div>
</body>
</html>
