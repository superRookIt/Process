<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body>
	<script type="text/javascript">
		var x = prompt('첫번째 값을 입력하세요');
		var y = prompt('두번째 값을 입력하세요');

		var result;
		document.write("1번째 입력값 : " + x + " , " + "2번째 입력값 : " + y + "<br>");
		result = (x<10 && y>10);
		document.write('x<10 && y>10 : ' + result + "<br>");

		result = (x<10 || y>10)
		document.write('x<10 || y>10 : ' + result + "<br>")
	</script>

</body>
</html>
