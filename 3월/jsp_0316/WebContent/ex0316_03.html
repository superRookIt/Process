<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

div {
	width: 50px;
	height: 50px;
	background: blue;
	border: 1px solid black;
}

#d {
	width: 1000px;
	height: 1000px;
	background: white;
	position: relative;
	left: 100px;
	top: 100px;
}

#d1 {
	position: absolute;
	top: 0;
	left: 0;
}

#d2 {
	position: absolute;
	left: 950px;
}

#d3 {
	position: absolute;
	top: 500px;
	left: 500px;
}

#d4 {
	position: absolute;
	top: 950px;
}

#d5 {
	position: absolute;
	top: 950px;
	left: 950px;
}
</style>
</head>
<body>
	<div id="d">
		<div id="d1">1</div>
		<div id="d2">2</div>
		<div id="d3">3</div>
		<div id="d4">4</div>
		<div id="d5">5</div>
	</div>
</body>
</html>
