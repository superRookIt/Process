<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#my {
	max-width: 1920px;
	min-width: 1260px;
	margin: 0 auto;
	font-size: 15px;
	font-weight: 400;
	line-height: 23px;
	font-size: 15px;
	background: #101010;
}

ul {
	list-style-type: none;
}

#my ul>li {
	float: right;
	padding-right: 40px;
}

#menu {
	position: relative;
	max-width: 1920px;
	min-width: 1260px;
	height: 81px;
	margin: 0 auto;
	padding-top: 24px;
	text-align: center;
	font-size: 15px;
	font-weight: 400;
	line-height: 23px;
	color: #606060;
}

#menu ul {
	display: inline-block;
}

#menu ul>li {
	display: inline-block;
	padding: 0 32px;
	color: #101010;
	font-weight: 700;
	font-size: 22px;
	line-height: 32px;
}

#my_m {
	position: absolute;
	right: 40px;
	top: 14px;
}

#log {
	font-weight: 700;
	font-size: 40px;
	line-height: 56px;
	text-align: center;
}

#r_log {
	width: 478px;
	margin: 0 auto 24px;
	padding-top: 56px;
	color: #101010;
	font-weight: 700;
	font-size: 40px;
	line-height: 56px;
}

#r_log ul>li:nth-child(1) {
	padding-bottom: 4px;
	border-bottom: 3px solid #202020;
	color: #101010;
	font-weight: 700;
}

input {
	display: inline-block;
	width: 100%;
	height: 48px;
	padding: 0 16px;
	background-color: #fff;
	border: 1px solid #ccc;
	color: #101010;
	font-weight: 400;
	font-size: 15px;
	line-height: 23px;
}
</style>

</head>
<body>

	<div id="my">
		<ul>
			<li>회원가입</li>
			<li>로그인</li>
			<li>고객행복센터</li>
			<li>배송지역검색</li>
			<li>기프트카드 등록</li>
		</ul>
	</div>

	<div id="menu">
		<ul>
			<li>COOKIT 소개</li>
			<li>COOKIT 메뉴</li>
			<li>리뷰</li>
			<li>이벤트</li>
			<li>MT쿡킷</li>
		</ul>
		<ul id="my_m">
			<li>장바구니</li>
			<li>메뉴찾기</li>
		</ul>
	</div>

	<div id="log">로그인</div>

	<div id="r_log">
		<ul>
			<li>회원 로그인</li>
			<li>비회원 로그인</li>
		</ul>
	</div>

	<input type="text" class="txt required accessibility-mouse"
		name="mbrId" value="" placeholder="CJ ONE 통합아이디 6~20자"
		title="아이디를 입력해주세요." maxlength="21"
		onkeyup="if(event.keyCode==13) loginSendLogin(); checkLength(this, 20, 'CJ ONE ID는 최대 20자까지 입력 가능합니다');">
	<br>
	<input type="password" class="txt required accessibility-mouse"
		name="mbrPwd" placeholder="비밀번호 영문, 특수문자, 숫자혼합 8~12자"
		title="비밀번호를 입력해주세요." maxlength="13"
		onkeyup="if(event.keyCode==13) loginSendLogin(); checkLength(this, 12, '비밀번호는 최대 12자까지 입력 가능합니다');">

	<div id="id">
		<div>아이디 저장</div>
		<div id="search">
			<div>아이디 찾기</div>
			<div>비밀번호 찾기</div>
		</div>
	</div>

	<div>로그인</div>




</body>
</html>
