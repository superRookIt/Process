<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p id="date1"></p>
	<p id="year"></p>
	<p id="month"></p>
	<p id="date"></p>
	<p id="day"></p>
	<p id="hour"></p>
	<p id="minute"></p>
	<p id="second"></p>
	<p id="msecond"></p>

	<script type="text/javascript">
	
		var today = new Date();
		document.getElementById("date1").innerHTML = today;
		document.getElementById("year").innerHTML=today.getFullYear()+"년";
		document.getElementById("month").innerHTML=(today.getMonth()+1)+"월";
		document.getElementById("date").innerHTML=today.getDate()+"일";
		
		switch (today.getDay()) {
		
		case 0:
			document.getElementById("day").innerHTML="일요일";
			break;
		case 1:
			document.getElementById("day").innerHTML="월요일";
			break;
		case 2:
			document.getElementById("day").innerHTML="화요일";
			break;
		case 3:
			document.getElementById("day").innerHTML="수요일";
			break;
		case 4:
			document.getElementById("day").innerHTML="목요일";
			break;
		case 5:
			document.getElementById("day").innerHTML="금요일";
			break;
		case 6:
			document.getElementById("day").innerHTML="토요일";
			break;
		}
		
		
		document.getElementById("hour").innerHTML=today.getHours+"시";
		document.getElementById("minute").innerHTML=today.getMinutes()+"분";
		document.getElementById("second").innerHTML=today.getSeconds()+"초";
		document.getElementById("msecond").innerHTML=today.getMilliseconds();
		
		
	</script>


</body>
</html>
