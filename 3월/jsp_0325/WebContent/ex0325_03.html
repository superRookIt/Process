<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript">

	var ndata1 = [ 19, 38, 67, 26, 55, 24, 53, 12, 31 ];
	var ndata2 = [ 132, 2, 41, 123, 45, 1234, 6, 29, 4567 ];
	
	document.write("수치 정렬 1 : " + ndata1.sort() + "<br>");
	
	document.write("기존 : " + ndata2 + "<br>");
	
	document.write(function(a,b){return a - b;}+"<br>")
	//a,b 비교해서 큰걸 뒤쪽으로 정렬
	
	document.write("수치 정렬 2 : " + ndata2.sort() + "<br>");
	document.write("수치 정렬 3: "+ndata2.sort(function(a,b){return a - b;})+"<br>")

	var data = [ 9, 8, 7, 6, 5, 4, 3, 2, 1 ];
	document.write("배열 : " + data.join() + "<br>");
	var reverse = data.reverse();
	document.write("결과 : " + reverse + "<br>");
	
</script>

</head>
<body>

</body>
</html>
