<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/custom.js"></script>

<script type="text/javascript">
	var lotto = [];

	function insert() {
		for (i = 0; i < 45; i++) {
			lotto[i] = i + 1;
		}

		for (i = 0; i < lotto.length; i++) {
			document.write(lotto[i] + " ")

			if (lotto[i] % 5 == 0) {
				document.write('<br>');
			}

		}

		document.write("배열의 크기 : " + lotto.length + "<br>");
		document.write("<a href='ex0325_01.html'>돌아가기</a>");

	}

	function three() {
		for (i = 0; i < lotto.length; i++) {
			if (!(lotto[i] % 3 == 0)) {
				continue;
			}
			document.write(lotto[i] + "<br>")
		}
	}

	function five() {

		var sum = 0;

		for (i = 0; i < lotto.length; i++) {
			if (lotto[i] % 5 == 0) {
				sum += lotto[i];
				document.write("5의 배수  : " + lotto[i] + "<br>");
			}
			continue;
		}
		document.write('<br>');
		document.write("5의 배수 합계 : " + sum + "<br>");
		document.write("<a href='ex0325_01.html'>돌아가기</a>");
	}

	insert();
</script>

</head>
<body>

	<button onclick="three()">3의 배수만</button>
	<button onclick="five()">5의 배수만 합계</button>

</body>
</html>
