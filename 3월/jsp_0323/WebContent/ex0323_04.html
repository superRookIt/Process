<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
<script type="text/javascript" src="js/custom3.js"></script>

<h2>회원가입</h2>

<form name="april" method="get">

<label for="a_id">아이디</label>
<input type="text" name="a_id" id="a_id" autofocus="autofocus"><br>
<!--name은 페이지를 넘겨주는 -->

<label for="a_pw">패스워드</label>
<input type="password" name="a_pw" id="a_pw"><br>

<label for="a_pw2">패스워드 확인</label>
<input type="password" name="a_pw2" id="a_pw2"><br>

<label for="a_age">나이</label>
<input type="text" name="a_age" id="a_age"><br>

<label for="a_name">이름</label>
<input type="text" name="a_name" id="a_name"><br>

<label for="a_tel">전화번호</label>
<input type="text" name="a_tel" id="a_tel"><br>

<input type="radio" name="gender" value="m" id="male"><label>남자</label>
<input type="radio" name="gender" value="f" id="female"><label>여자</label><br>

<label><input type="checkbox" name="hobby" value="read">독서</label>
<label><input type="checkbox" name="hobby" value="game">게임</label>
<label><input type="checkbox" name="hobby" value="swim">수영</label>
<label><input type="checkbox" name="hobby" value="bike">자전거</label>
<label><input type="checkbox" name="hobby" value="hiking">등산</label><br>

<input type="button" onclick="april1()" value="전송">
<input type="reset" value="취소">

</form>


</body>
</html>
