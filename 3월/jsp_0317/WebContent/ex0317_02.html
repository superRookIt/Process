<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {
	margin: 0;
	padding: 0;
}

div {
	width: 100%;
	height: 300px;
	background:#efefef;
	border:1px solid black;
	text-align: center;
}

#d01{
background:purple;
position:relative;
}

#d02{
background:red;
position:relative;
}

#d03{
background:lime;
position:relative;
}

@media screen and (max-width: 1000px){

#d01{
display:none;
top:10px;
}

#d02{
top:50px;
}

}

@media screen and (max-width: 800px){

#d02{
display:none;
}

}

</style>
</head>
<body>
	<div id="d01">첫번째 div 1000이상</div>
	<div id="d02">두번째 div 800~1000</div>
	<div id="d03">세번째 div 800이하</div>
</body>
</html>
