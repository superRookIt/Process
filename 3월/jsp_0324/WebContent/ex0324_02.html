<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		var x = 0;
		var sum = 0;

		while (true) {
			x = x + 3; // x+=3
			if (x > 100) {
				break;
			}
			sum += x;
			document.write(x + " ");
		}

		document.write("<br>");
		document.write("1~100까지 수 중 3의 배수의 합은 : " + sum);
	</script>

</body>
</html>
