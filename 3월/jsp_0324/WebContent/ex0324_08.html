<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<script type="text/javascript">
		function add() {
			var i, sum = 0;

			for (i = 0; i < arguments.length; i++) {
				sum = sum + arguments[i];
				document.write("매개변수 [ " + i + " ] 값 : " + arguments[i]
						+ "<br>")
			}

			document.write("최종 결과 값 : " + sum + "<br>")
			document.write("-----------------------------<br>")
		}

		add(2, 3);
		add(2, 3, 4);
		add(4, 5, 6, 7, 8);
		add(1, 2, 3, 4, 5, 6, 7, 8, 9);
	</script>



</body>
</html>
