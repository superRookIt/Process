<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
		for (var x = 1; x < 10; x++) {
			for (var y = 1; y < 10; y++) {
				if (!(x % 2 == 0)){
					continue;
				}//if문
				document.write("[ "+x+" 단 ] : "+ x +" * "+ y +" = "+ x*y+"<br>");
			}//for y
		}//for x
		
	</script>

</body>
</html>
