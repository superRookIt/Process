	<script type="text/javascript">
	
		var sum;
		
		function add(x,y,z){
			
		if ((x == undefined) && (y == undefined) && (z == undefined)) {
			sum = 1;
		} else if ((y == undefined) && (z == undefined)) {
			sum = x + 1;
		} else if (z == undefined) {
			sum = x + y;
		} else {
			sum = x + y + z;
		}
		
		return sum;
		
		}
		
		var r0 = add();
		var r1 = add(1);
		var r2 = add(2, 3);
		var r3 = add(4, 5, 6);
		var r4 = add(7, 8, 9, 10); //7,8,9만 더함

		document.write("결과 값 1 : " + r0 + "<br>");
		document.write("결과 값 2 : " + r1 + "<br>");
		document.write("결과 값 3 : " + r2 + "<br>");
		document.write("결과 값 4 : " + r3 + "<br>");
		document.write("결과 값 5 : " + r4 + "<br>");
		
	</script>

</body>
