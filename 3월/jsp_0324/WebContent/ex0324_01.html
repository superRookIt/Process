<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/custom.js"></script>
</head>
<body>

<form action="https://www.naver.com" name="join" method="get">
<!-- action 주소는 풀네임으로 -->

<label>아이디</label>
<input type="text" name="j_id" id="j_id"><br>


<label>패스워드</label>
<input type="password" name="j_pw" id="j_pw"><br>

<label>패스워드 확인</label>
<input type="password" name="j_pw2" id="j_pw2"><br>

<label>이름</label>
<input type="text" name="j_name" id="j_name"><br>

<label>나이</label>
<input type="text" name="j_age" id="j_age"><br>

<label>성별</label>
<input type="radio" name="j_gender" value="male">남
<input type="radio" name="j_gender" value="female">여<br>

<label>취미</label>
<input type="checkbox" name="hobby" vaule="readig">독서
<input type="checkbox" name="hobby" vaule="bicycle">자전거
<input type="checkbox" name="hobby" vaule="game">게임
<input type="checkbox" name="hobby" vaule="running">달리기<br>

<input type="button" onclick="check()" value="전송">
<input type="reset" value="취소">


</form>


</body>
</html>
