	<script type="text/javascript">
	
		function add() {
			var sum = 1;
			return sum;
		}

		function add(x) {
			var sum = x + 1;
			return sum;
		}

		function add(x, y) {
			var sum = x + y;
			return sum;
		}

		function add(x, y, z) {
			var sum = x + y + z;
			return sum;
		}

		//이름이 똑같은 함수가 있으면 제일 마지막만 인식

		var r0 = add();
		var r1 = add(1);
		var r2 = add(2, 3);
		var r3 = add(4, 5, 6);
		var r4 = add(7, 8, 9, 10); //7,8,9만 더함

		document.write("결과 값1 : " + r0 + "<br>");
		document.write("결과 값2 : " + r1 + "<br>");
		document.write("결과 값3 : " + r2 + "<br>");
		document.write("결과 값4 : " + r3 + "<br>");
		document.write("결과 값5 : " + r4 + "<br>");

	</script>
