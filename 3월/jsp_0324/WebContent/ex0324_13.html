<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		var lotto = [];

		function insert() {
			var i;
			for (i = 0; i <= 45; i++) {
				lotto[i] = i + 1;//1~100까지 숫자 입력
			}
			print();
		}//f
		
		
	   function print(){
			var i;
			for(i=0;i<lotto.length;i++){
				document.write('lotto [ '+i+' ] 번째 값 : '+lotto[i]+"<br>");
			}
			add();
		}
		
		function add(){
			var i;
			var sum=0;
			for(i=0;i<lotto.length;i++){
				sum += lotto[i];
			}
			document.write('덧셈의 결과 값 : '+sum+"<br>")
			document.write('<a href="ex0324_13.html">돌아가기</a><br>')
		}
		
	</script>
<button onclick="insert()">배열객체선언/출력/연산</button>
</body>
</html>
