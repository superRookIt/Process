<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<style>



</style>
</head>
<body>

	<form action="join" name="" method="get">
	
	<!-- 글자를 클릭해도 깜빡거림 -->
	
	<label for="m_id">아이디 </label> <input type="text" id="m_id"><br>
	<label for="m_name">이름 </label> <input type="text" id="m_name"><br>
	<label for="m_pw">비밀번호 </label> <input type="password" id="m_pw"><br>
	<label for="m_pw2">비밀번호 확인 </label><input type="password" id="m_pw2"><br>
	<label for="tel">휴대전화</label><input type="text" id="tel"><br>
	<label for="email">이메일</label><input type="email" id="email"><br>
	<label for="r_id">추천인 아이디</label><input type="text" id="r_id"><br>
	
	<label for="order">주문수량</label>
	<input type="number" value="1" min="1" max="10"> 개<br>
	
	<label for="hobby">취미</label><br>
	<input type="radio" name="hobby" value="달리기">달리기<br>
	<input type="radio" name="hobby" value="music">음악감상<br>
	<input type="radio" name="hobby" value="movie" checked>영화감상<br>
	<input type="radio" name="hobby" value="reading">독서<br>
	<input type="radio" name="hobby" value="internet">인터넷<br>
	
	<label for="gender">성별</label><br>
	<input type="radio" name="gender" value="male" checked>남자 &nbsp; &nbsp;
	<input type="radio" name="gender" value="female">여자 <br>
	
	<label for="level">레벨</label><input type="range" id="level" value="1" min="1" max="10"><br>
	
	
	</form>
	


</body>
</html>
