<!DOCTYPE html>
<!-- ctrl + shift + / 하면 주석처리  -->
<html>
<head>
<meta charset="UTF-8">
<title>남양 회원가입</title>

<link href="css/style1.css" type="text/css" rel="stylesheet">


</head>
<body>

	<h2>이용약관 동의 (필수)</h2>


	<form name="" action="" method="">
	
		<ul>

			<li><span>남양아이닷컴 이용약관</span> 
			<input class="s" type="radio" name="radio1" value="yes"><label>동의</label> 
			<input class="s" type="radio" name="radio1" value="no"><label>비동의</label>
			</li>


			<li><span>개인정보보유 및 이용기간 선택</span> 
			<input class="s" type="radio" name="radio2" value="1"><label>1년</label> 
			<input class="s" type="radio" name="radio2" value="3"><label>3년</label> 
			<input class="s" type="radio" name="radio2" value="5"><label>5년</label>
			</li>

			<li><span>아이디</span>
			<input type="text"></li>

			<li><span>패스워드</span>
			<input type="password"></li>

			<li><span>패스워드확인</span>
			<input type="password"></li>

			<li><span>이름</span>
			<input type="text"></li>

			<li><span>생년월일</span> <input type="date" name="date"></li>


			<li><span>성별</span> 
			<select name="gender" id="gender">
					<option value="male">남자</option>
					<option value="female">여자</option>
			</select></li>

			<li><span>하고 싶은 말</span> 
			<textarea rows="3" cols="30"></textarea></li>


		</ul>


	</form>


</body>
</html>
