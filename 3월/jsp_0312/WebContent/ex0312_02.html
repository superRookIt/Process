<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="http://naver.com" method="get">
	
	<fieldset>
	
	<legend>신청과목</legend>
	<p> 이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
	<!-- radio -->
	<input type="radio" name="subject" id="speaking" value="회화"><label for="speaking">회화 </label>&nbsp;
	<input type="radio" name="subject" id="grammer" value="문법"><label for="grammer">문법</label> &nbsp;
	<input type="radio" name="subject" id="writing" value="작문"><label for="writing">작문</label><br>
	
	</fieldset>
	
	
	<fieldset>
	
	<!-- name이랑 value가 중요함!!
	name이랑 id 차이 : id는 css 적용할때 사용하는 주소값 (html에서 쓰는 속성  -->
	
	<legend>메일링</legend>
	<input type="checkbox" name="mail1" id="mailing1" value="news" checked><label for="news">해외 단신</label>
	<input type="checkbox" name="mail2" id="mailing2" value="dialog"><label for ="mailing2">5분 회화 </label>
    <input type="checkbox" name="mail3" id="mailing3" value="pops"><label for="mailing3">모닝팝스</label>

	</fieldset>
	
	
	<fieldset>
	
	<legend>달력</legend>
	<!--  name이 없으면 데이터가 안 넘어감 ^^ -->
	<input type="date" name="date">
	<input type="month" name="month">
	<input type="week" name="week">
	
	</fieldset>
	
	
	<fieldset>
	
	<legend>시간</legend>
	<input type="time" name="time" value="09:00">
	
	</fieldset>
	
	
	<fieldset>
	
	<legend>선택</legend>
	<label for="major">학과선택</label>
	<select name="major" id="major">
	
	<option value="archi">건축공학과</option>
	<option value="mechanic">기계공학과</option>
	<option value="indust">산업공학과</option>
	<option value="electric"> 전기전자공학과</option>
	<option value="computer">컴퓨터공학과</option>
	<option value="chemaical">화학공학과</option>
	
	</select>
	
	<label>이름 : </label><input type="text" autofocus required placeholder="이름을 입력하세요">
	<!-- autofocus 제일 먼저 깜빡이는 
	required 필수항목
	placeholder 칸 안에 글을 넣을 수 있음
	-->
	<label>전화번호 : </label><input type="text" value="010-9999-8888" readonly>
	
	</fieldset>
	
	
	<input type="submit" value="전송">
	<button>전송</button>
	
	</form>

</body>
</html>
