<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 로그인</title>
</head>
<body>

	<form name="login" action="https://www.naver.com" method="post">

		<fieldset>
			<legend>로그인 정보</legend>
			<label for="m_id">주민번호</label><input type="text" name="member_id" 
			required="required" autofocus="autofocus" placeholder="-는 제외" maxlength="13" size="15"> <br> 
			<label>패스워드 <input type="password" name="member_pw" 
			required="required" autofocus="autofocus" placeholder=""></label> <br> 
			<input type="submit" value="전송"> <br>
			<input type="reset" value="취소"> <br>

		</fieldset>


	</form>

</body>
</html>
